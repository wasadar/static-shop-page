<div class="help-section">
    <h2 class="help-header">Need help?</h2>
    <div class="help-form">
        <div class="two-fields-row">
            <div class="field-container">
                <div class="field-title">Name</div>
                <input type="text" class="field-input" placeholder="Enter name" />
            </div>
            <div class="field-container">
                <div class="field-title">Number</div>
                <input type="tel" class="field-input" placeholder="Enter Number" />
            </div>
        </div>
        <div class="one-field-row">
            <div class="field-title">Email</div>
            <input type="email" class="field-input" placeholder="Enter Email" />
        </div>
        <div class="one-field-row">
            <div class="field-title">Message</div>
            <textarea class="field-input" placeholder="Enter Message"></textarea>
        </div>
    </div>
    <div class="submit-wrapper">
        <div class="submit" aria-label="Send help form" role="button">Submit</div>
    </div>
</div>
